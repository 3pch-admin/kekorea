<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Gantts in dhtmlxLayout cells</title>
	<script src="https://cdn.dhtmlx.com/edge/dhtmlx.js?v=6.2.2"></script>
	<script src="../../codebase/dhtmlxgantt.js?v=6.2.2"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=6.2.2">


	<link rel="stylesheet" href="https://cdn.dhtmlx.com/edge/skins/skyblue/dhtmlx.css?v=6.2.2">

	<style>
		html, body {
			margin: 0px;
			padding: 0px;
			height: 100%;
		}
	</style>

	<script>
		var tasksA = {
			data: [
				{
					id: 1, text: "Project #1", start_date: "01-04-2018", duration: 18, order: 10,
					progress: 0.4, open: true
				},
				{
					id: 2, text: "Task #1", start_date: "02-04-2018", duration: 8, order: 10,
					progress: 0.6, parent: 1
				},
				{
					id: 3, text: "Task #2", start_date: "11-04-2018", duration: 8, order: 20,
					progress: 0.6, parent: 1
				}
			],
			links: [
				{id: 1, source: 1, target: 2, type: "1"}
			]
		};

		var tasksB = {
			data: [
				{
					id: 1, text: "Project #2", start_date: "01-04-2018", duration: 18, order: 10,
					progress: 0.4, open: true
				},
				{
					id: 3, text: "Task #3", start_date: "02-04-2018", duration: 1, order: 10,
					progress: 0.6, parent: 1
				},
				{
					id: 4, text: "Task #4", start_date: "03-04-2018", duration: 1, order: 20,
					progress: 0.6, parent: 1
				}
			],
			links: [
				{id: 3, source: 3, target: 4, type: "0"}
			]
		};

		function init() {

			var dhxLayout = new dhtmlXLayoutObject(document.body, "2E");
			dhxLayout.cells("a").attachGantt(null, null, gantt);
			gantt.parse(tasksA);

			gantt2 = Gantt.getGanttInstance();
			dhxLayout.cells("b").attachGantt(null, null, gantt2);
			gantt2.parse(tasksB);
		}
	</script>
</head>


<body onload="init();">

</body>
